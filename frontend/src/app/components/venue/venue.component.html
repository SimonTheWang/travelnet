<mat-card class="container" *ngIf="content">
  <mat-card-content class="">
    <button mat-button (click)='goBack()' *ngIf="this.openTab.prePath">Back</button>
    <div >
      <ul >
        <li *ngFor='let pair of content | keyvalue'>
          {{ pair.key }}: {{ pair.value }}
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
