<div (click)="onClick()" id="theButton" class="btn navbar-toggler bg-light navbar-collapse" data-toggle="collapse" data-target=".multi-collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation" >
    <div class="icon-bar" [@hamburguerX]="isHamburguer ? 'hamburguer' : 'topX'"></div>
    <div class="icon-bar" [@hamburguerX]="isHamburguer ? 'hamburguer' : 'hide'"></div>
    <div class="icon-bar" [@hamburguerX]="isHamburguer ? 'hamburguer' : 'bottomX'"></div>
</div>

<div class="border-right"
[hidden]='isHamburguer'
mwlResizable
[validateResize]='validate'
[enableGhostResize]="true"
[resizeEdges]="{ bottom: false, right: true, top: false, left: false }"
(resizeEnd)="onResizeEnd($event)"
[ngStyle]='Styles'>
    <ul class="nav nav-pills nav-fill justify collapse multi-collapse show" id="sidebar" #sidebar aria-expanded="true">
        <div class="navbar navbar-expand-lg navbar-collapse " >
            <li class="nav-item" *ngFor='let item of items, let i = index' >
                <a class="nav-link" data-toggle="pill" [ngClass]="{'active': i === 0}" style="cursor: pointer;">{{ item }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">
                    <button (click)='onClick()' type="button" class="close" data-toggle="collapse" data-target=".multi-collapse" aria-controls="sidebar sidebarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </a>
            </li>
        </div>
    </ul>
    <div class="container-fluid multi-collapse collapse show" id="sidebarContent">
        <button class="btn btn-info" (click)='initFoursquare()'></button>
    </div>
</div>
