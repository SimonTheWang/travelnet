<div class="example-sidenav-content bg-light" id="theButton">
    <button type="button" mat-button (click)="drawer.toggle()">
    Toggle sidenav
    </button>
</div>

<mat-drawer-container class="example-container" autosize >
    <mat-drawer
    mwlResizable
    [validateResize]='validate'
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: true, top: false, left: false }"
    (resizeEnd)="onResizeEnd($event)"
    [opened]='window'
    #drawer class="example-sidenav" mode="side" [ngStyle]='Styles'>
       
        <ul class="nav nav-pills nav-fill justify">
            <li class="nav-item" *ngFor='let item of items, let i = index' >
                <a class="nav-link" data-toggle="pill" [ngClass]="{'active': i === 0}" style="cursor: pointer;">{{ item }}</a>
            </li>
            <li class="nav-item">
                <button class="example-sidenav-content nav-link" type="button" mat-button (click)="drawer.toggle()">
                    <span>&times;</span>
                </button>
            </li>
        </ul>  
        <button (click)="initFoursquare()" mat-raised-button>
          foursquare
        </button>
    </mat-drawer>
</mat-drawer-container>
