<div *ngIf='!window' class="example-sidenav-content bg-light" id="openToggle">
    <button type="button" mat-button (click)="drawer.toggle(); window = !window">
    Open Sidebar
    </button>
</div>
<mat-drawer-container class='container-fluid' style="overflow-x: hidden;" autosize >
    <mat-drawer
    mwlResizable
    [validateResize]='validate'
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: true, top: false, left: false }"
    (resizeEnd)="onResizeEnd($event)"
    [opened]='window'
    #drawer
    mode="side"
    [ngStyle]='Styles'>
    <br>
        <ul class="nav nav-pills nav-fill mb-3">
            <div class="container row justify-content-center">
                <button mat-button class="nav-item active col-auto" data-toggle="pill" routerLink = 'home'>Home</button>
                <button mat-button class="nav-item col-auto" data-toggle="pill" routerLink = 'discover'>Discover</button>
                <button mat-button class="nav-item col-auto" data-toggle="pill" routerLink = 'mytrip'>My trip</button>
            </div>
            <br>
                  
            <app-searchbutton
                *ngFor='let item of openTabs, let i = index'
                [searchTab] = 'item'>
            </app-searchbutton>

            <button id='closeToggle' class="close-nav nav-link" type="button" mat-button (click)="window = !window">
                <span>&times;</span>
            </button>

            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>

        </ul>
        <br>
    </mat-drawer>
</mat-drawer-container>
