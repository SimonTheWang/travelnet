<div *ngIf='!window' class="example-sidenav-content bg-light" id="theButton">
    <button type="button" mat-button (click)="drawer.toggle(); window = !window">
    Open Sidebar
    </button>
</div>



<mat-drawer-container class='container-fluid' style="overflow-x: hidden;" autosize >
    <mat-drawer
    mwlResizable
    [validateResize]='validate'
    [enableGhostResize]="true"
    [resizeEdges]="{ bottom: false, right: true, top: false, left: false }"
    (resizeEnd)="onResizeEnd($event)"
    [opened]='window'
    #drawer class="" mode="side"
    [ngStyle]='Styles'>
        <header-navbar></header-navbar>
        <ul class="nav nav-pills nav-fill mb-3">

            <li class="nav-item" *ngFor='let item of openTabs, let i = index'  routerLink={{item.path}} >

                <a class="nav-link" data-toggle="pill" [ngClass]="{'active': i === 0}" style="cursor: pointer;">{{ item.title }}</a>
                <a *ngIf="item.path == 'searchresults'" class="close-tab nav-link" type="button" (click)="deleteTab(i)">
                  <span  class="close-tab">&times;</span>
                </a>
            </li>

            <button class="close-nav nav-link" type="button" mat-button (click)="window = !window">
                <span>&times;</span>
            </button>

        </ul>
        <br>
        <router-outlet></router-outlet>
        <app-registration-process class=""></app-registration-process>
        <!-- <button class="btn btn-primary" (click)='searchFriend()'>send Friendlist</button> -->
    </mat-drawer>
</mat-drawer-container>
