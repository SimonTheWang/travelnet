<ul class="nav nav-pills nav-fill">

  <li class="nav-item">
    <!-- <form (submit)='onSubmit(search.value)' class='form'> -->

      <mat-form-field>
        <input #search (keyup)='onKey(search.value)' class='form-control' type='search' placeholder='Search' aria-label='Search' autocomplete='off'>
        <i class="fas fa-search" aria-hidden="true"></i>
        <mat-label>Sidenav mode</mat-label>
        <mat-select #mode value="side">
          <mat-option value="side">Side</mat-option>
          <mat-option value="over">Over</mat-option>
          <mat-option value="push">Push</mat-option>
        </mat-select>
      </mat-form-field>
    <!-- </form> -->
  </li>

  <li *ngIf='!sessionState' class="nav-item">
    <a class='btn btn-primary' routerLink='register' style="margin-right: 1%;">Register<span class='sr-only'></span></a>
    <a class='btn btn-primary' routerLink='login'>Login<span class='sr-only'></span></a>

  </li>

  <li *ngIf='sessionState' class="nav-item">
    <div  id='icon' class="dropdown">
      <img class='img-thumbnail dropdown-toggle' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [src]="link" alt="Settings">
      <div class="dropdown-menu dropdown-menu-right ">
        <button class="btn btn-secondary dropdown-item" routerLink='profile'>Profile</button>
        <app-logout class="dropdown-item"></app-logout>
      </div>
    </div>
  </li>
</ul>
