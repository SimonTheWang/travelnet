<button type="button" class="btn" (click)='navigate()'>
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult.type}} : {{searchResult.name}}</mat-card-title>
      <mat-card-subtitle>{{searchResult.category}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="container">
      <p>
        {{searchResult.address.address}}
      </p>
      <p>
        {{searchResult.reasons}}
      </p>
    </mat-card-content>

  </mat-card>
</button>
