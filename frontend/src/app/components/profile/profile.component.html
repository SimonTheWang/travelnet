<div *ngIf='User'>
    <app-username [username]='User.username'></app-username>
    <br>
    <app-password [password]='User.password'></app-password>
    <br>
    <app-email [email]='User.email'></app-email>
    <br>
    <div id='delete'>
        <button class='btn btn-danger'>Delete Account</button>
    </div>
</div>
<div *ngIf='!User'>
    Error: User not found
</div>
