<div id="main" class="container-fluid rounded">

    <!-- after fetching data -->
    <div *ngIf='User'>

        <!-- generate propreties -->
        <app-proprety *ngFor='let proprety of propreties; let i = index' [username]='User.username' [proprety]='proprety' [propretyValue]='values[i]'></app-proprety>
        <div id='delete'>
            <button class='btn btn-danger' (click)='onDelete()'>Delete Account</button>
        </div>

        <!-- profile picture -->
        <form [formGroup]="form" (submit)="onSubmit()">
            <div>
                <button class='btn btn-danger' type="button" (click)="filePicker.click()">Change Profile Picture</button>
                <input class='hidden' type="file" #filePicker (change)="onImagePicked($event)">
            </div>
        
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>

            <button *ngIf="form.valid" class='btn btn-danger' color="accent" type="submit">Submit</button>
        </form>

    <!-- no wifi or user not found -->
    <div *ngIf='!User'>
        Error: User not found
    </div>
    <button class="btn btn-secondary" (click)='onExit()'>Back</button>   
</div>
