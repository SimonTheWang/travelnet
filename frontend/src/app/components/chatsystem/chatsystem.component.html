<div class="container-fluid">
  <div class="row-12 chatwidget">

    <div class="col-8 col-sm-9 col-md-10 col-lg-9 col-xl-10">
      <div class='container-fluid'>
        <div class="row justify-content-end">
          <app-chatwidget
            (click)='refreshRoom(openChatWidgets.roomIds[i])'
            *ngFor='let widget of openChatWidgets.roomNames, let i = index '
            [roomName]="widget"
            [roomId]='openChatWidgets.roomIds[i]'>
          </app-chatwidget>
        </div>
      </div>
    </div>

    <div class="col-4 col-sm-3 col-md-2 col-lg-3 col-xl-2">
      <app-friendlist></app-friendlist>
    </div>

  </div>
</div>
