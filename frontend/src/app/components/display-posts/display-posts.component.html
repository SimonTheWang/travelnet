<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="posts.length > 0 && !isLoading">
  <div *ngFor="let post of posts">
    <mat-card class="">
      <mat-card-header>
        <div mat-card-avatar class=""></div>
        <mat-card-title>{{ post.author }}</mat-card-title>
        <mat-card-subtitle>Premium User</mat-card-subtitle>
        <div class='authorButtons'>
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
          <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </div>
      </mat-card-header>
      <h1>
        {{ post.title }}
      </h1>
      <p>
        {{ post.tags }} {{ post.date }}
      </p>
      <p>
        {{ post.content }}
      </p>
      <img mat-card-image [src]="post.imagePath" [alt]="post.title">

      <mat-card-actions>
        <button mat-button type="button" (click)="like(post.id)" (mousedown)="mousedown()" (mouseup)="mouseup()" (mouseleave)="mouseup()" matTooltip='{{post.likes}}'>LIKE {{ post.likes.length }}</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <!-- <div *ngIf="likeShow">{{post.likes}}</div> -->
  
      <app-comment-section [post] ='post'></app-comment-section>
    </mat-card>

  </div>
</div>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
