  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="registration.registrationForm" [optional]="false">
        <ng-template matStepLabel>Create Your Account</ng-template>
        <app-registrationpage #registration></app-registrationpage>
        <div>
            <button mat-button matStepperNext class="btn btn-primary" (click)='registerClicked()'>Register</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [optional]="true">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Tell Us Where You've Been</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <!-- <button mat-button matStepperPrevious>Back</button> -->
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [optional]="true">
      <ng-template matStepLabel>Where Do You Want To Go</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
