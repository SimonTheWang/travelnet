<div class='right' id="friendlist" *ngIf='session' >
    <!-- <button class="btn btn-danger" (click)='session = !session'>hide (one time only)</button> -->
    <app-friend
        *ngFor="let friend of friends"
        [friend] = "friend">
    </app-friend>
    <form (submit)='onSubmit(input.value)'>
        <input #input type="text" (keyup)="onKey(input.value)" placeholder="(submit)=create room">
    </form>
</div>
