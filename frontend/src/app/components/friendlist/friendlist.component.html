
<form id='hello'>
<input #user (keyup.enter)='findFriend_sub(user.value)' id='hello'>
</form>

<div *ngFor='let chatroom of friends, let i = index'>
    <a style="color: aliceblue;" (click)='openFriend(i)'>{{ chatroom.Users }} {{i}}</a>
    <div *ngIf='openFriend(i)'> {{ chatroom.Messages }} </div>
</div>
