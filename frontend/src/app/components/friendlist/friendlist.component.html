<div *ngIf='sessionState'>
    <div id="friends">
        <div id = 'friend' *ngFor="let friend of friends">
            <app-friend [friend] = "friend">
            </app-friend>
        </div>
    </div>
    <form (submit)='onSubmit(input.value)' >
        <input #input type='text' (keyup)='onKey(input.value)' placeholder='' id="input">
    </form>
</div>
