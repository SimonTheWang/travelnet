
<form id='hello'>
<input #user (keyup.enter)='findFriend_sub(user.value)' id='hello'>
</form>
<div>
    <div *ngFor='let chatroom of friends, let i = index'>
        <a style="color: rgb(0, 0, 0);" (click)='openFriend(i)'>{{ chatroom.Users }}</a>
        <div *ngIf='num === i'>lit</div>
    </div>
</div>
