
<form id='hello'>
<input #user (keyup.enter)='findFriend_sub(user.value)' id='hello'>
</form>

<div *ngFor='let chatroom of friends, let i = index'>
    <a style="color: rgb(0, 0, 0);" (click)='openFriend(i)'>{{ chatroom.Users }} {{i}}</a>
    <div *ngIf='num === i'> {{ chatroom.Messages }} </div>
</div>
