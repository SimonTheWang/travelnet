<div class='container-xs-12 right' id="friendlist" *ngIf='session' >
    <button class="btn btn-danger" (click)='session = !session'>hide (one time only)</button>
    <app-friend
        *ngFor="let friend of friends"
        [friend] = "friend">
    </app-friend>
    <input #input type="text" (keyup)="onKey(input.value)" placeholder="Find a Chatroom">
</div>
