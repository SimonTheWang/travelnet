    <mat-card>
    <mat-card-header>
        <mat-card-title>Add Venue for Day {{dayIndex + 1}}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
            <mat-tab-group dynamicHeight mat-align-tabs="center">
                <!-- Search Venue -->
                <mat-tab>
                    <form>
                        <ng-template mat-tab-label>
                            <label matTooltip="Search Venue in Database" style="margin: 0;">Search</label>
                        </ng-template>
                        <br>
                        <mat-form-field appearance='outline' style="margin: 0; padding: 0;">
                            <mat-label>Search Venue</mat-label>
                            <input matInput type="text" >
                        </mat-form-field>
                        <br>
                        <button mat-raised-button color='primary'>Search</button>
                    </form>
                </mat-tab>
                <!-- Custom Venue -->
                <mat-tab>
                    <form 
                        #customFom
                        [formGroup]='customVenueForm'
                        (ngSubmit)='onSubmitCustom()'>
                        <ng-template mat-tab-label >
                            <label style="margin: 0;">Custom</label>
                            &nbsp;
                            <mat-icon matTooltip="Add Custom Venue">info</mat-icon>
                        </ng-template>
                        <br>
                        <mat-form-field appearance='outline'>
                            <mat-label>Venue Name*</mat-label>
                            <input matInput type="text" autocomplete="off" formControlName='name'>
                            <small class="text-danger" *ngIf="!customVenueForm.get('name').valid && customVenueForm.get('name').touched">Name must be between 1 and 20 characters</small>
                        </mat-form-field>
                        <app-city-search #citySearch [appearance]='citySearchAppearance' [placheholder]='citySearchPlaceholder'></app-city-search>
                        <mat-form-field appearance='outline'>
                            <mat-label>Street Address</mat-label>
                            <input matInput type='text' autocomplete="street-address" formControlName='address'>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance='outline'>
                            <mat-label>Price</mat-label>
                            <input matInput type='number' formControlName='price'>
                        </mat-form-field>
                        <br>
                        <button mat-raised-button matTooltip='add custom Venue' color='primary'>Add</button>
                    </form> 
                </mat-tab>
            </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
