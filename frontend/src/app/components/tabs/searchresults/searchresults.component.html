<div *ngIf="openTab.content" >

  <div *ngIf="select===1">
    <div *ngFor="let result of openTab.content.venues">
      <app-search [result]="result">
      </app-search>
    </div>
  </div>
  <div *ngIf="select===0">
    <div *ngFor="let result of openTab.content.users">
      <app-search [result]="result">
      </app-search>
  </div>
  </div>
</div>
<button (click)='click()'></button>
