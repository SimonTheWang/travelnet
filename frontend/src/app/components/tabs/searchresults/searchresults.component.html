<div class="container-fluid row" style="margin: 0; padding: 0;">
    <div class="col mr-auto"*ngIf="openTab.content" style="margin-left: 0; padding-left: 0;">
      <br>
      <!-- loading animation -->
      <div *ngIf="loading" class="container-fluid row justify-content-center" style="overflow: hidden; padding-top: 1em;">
        <mat-spinner class="col-auto"></mat-spinner>
      </div>
      <!-- nothing found -->
      <mat-card *ngIf="openTab.content.venues.length === 0 && openTab.content.users.length === 0">
        <mat-card-header>
          <mat-card-title>
            Nothing Found...
          </mat-card-title>
        </mat-card-header>
      </mat-card>
      <!-- display venues -->
      <div *ngIf="checkFilter(1)">
        <div *ngFor="let result of openTab.content.venues">
          <div *ngIf="categoriesSet && checkIfChecked(result.venue.categories[0].id)">
            <app-venueButton [result]="result"></app-venueButton>
            <br>
          </div>
        </div>
      </div>
      <!-- display users -->
      <div *ngIf="checkFilter(2)">
        <div *ngFor="let result of openTab.content.users">
          <app-userbutton [result]="result"></app-userbutton>
        </div>
      </div>
    </div>
    <div class="col justify-content-end" style="padding-right: 0; margin-right: 0;">
      <app-filter></app-filter>
    </div>
</div>
