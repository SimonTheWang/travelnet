<button type="button" class="btn" (click)='navigate()' *ngIf="searchResult.venue">
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult|null:['venue','name']}}</mat-card-title>
      <mat-card-subtitle>
        <div *ngFor="let item of (searchResult|null: ['venue','categories'])">
          {{item.name}}
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="container">
      <p>
        {{searchResult|null:['venue','location','address']}}
      </p>
    </mat-card-content>

  </mat-card>
</button>
