<button type="button" class="btn" (click)='navigate()' *ngIf="searchResult.name == 'venue'">
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult.name}}</mat-card-title>
      <mat-card-subtitle>{{searchResult.category}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="container">
      <p>
        {{searchResult.address.address}}
      </p>
      <p>
        {{searchResult.reasons}}
      </p>
    </mat-card-content>

  </mat-card>
</button>

<button type="button" class="btn" (click)='navigate()' *ngIf="searchResult.name == 'user'">
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult.name}}</mat-card-title>
    </mat-card-header>


  </mat-card>
</button>
