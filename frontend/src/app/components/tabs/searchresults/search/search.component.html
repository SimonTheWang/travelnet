<button type="button" class="btn" (click)='navigate()' *ngIf="searchResult.type == 'venue'">
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult.name}}</mat-card-title>
      <mat-card-subtitle>{{searchResult.category}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="container">
      <span *ngFor='let item of searchResult.address.formattedAddress'>
        {{ item }}
      </span>
      <button mat-mini-fab><mat-icon> location_on</mat-icon></button>
    </mat-card-content>

  </mat-card>
</button>

<button type="button" class="btn" (click)='navigate()' *ngIf="searchResult.type == 'user'">
  <mat-card>

    <mat-card-header>
      <mat-card-title>{{searchResult.firstname}} {{searchResult.lastname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <div>{{searchResult.username}}</div>
      <div>
        <p *ngFor="let item of searchResult.history">{{item}}</p>
      </div>
      <div>
        <p *ngFor="let item of searchResult.wishlist">{{item}}</p>
      </div>
    </mat-card-content>

  </mat-card>
</button>
