<mat-card>
  <form [formGroup]="form" (submit)="onAddComment()">
    <mat-form-field>
      <input matInput type="text" formControlName="content" placeholder="say something...">
    </mat-form-field>
  </form>
  <app-comment *ngFor="let comment of post.comments"
  [comment]='comment'
  [postId]='this.post.id'>

  </app-comment>
</mat-card>
